name: Trivy Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy scan on Docker Hub image
        uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: saikumar3093/python-test:v1
          format: 'table'
          severity: 'CRITICAL,HIGH'
